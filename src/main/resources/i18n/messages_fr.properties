# Règles
ui.rules.title=Règles du Sudoku
ui.rules.body=\
1. Chaque ligne doit contenir tous les chiffres une seule fois.\n\
2. Chaque colonne doit contenir tous les chiffres une seule fois.\n\
3. Chaque bloc (sous-grille) doit contenir tous les chiffres une seule fois.\n\
4. Seuls les chiffres valides pour la taille de la grille choisie peuvent être utilisés.\n\
5. Le puzzle doit être résolu logiquement, sans deviner.\n\
\nL?objectif est de remplir entièrement la grille en respectant ces règles.
