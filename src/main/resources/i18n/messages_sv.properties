# Regler
ui.rules.title=Sudokuregler
ui.rules.body=\
1. Varje rad måste innehålla alla siffror exakt en gång.\n\
2. Varje kolumn måste innehålla alla siffror exakt en gång.\n\
3. Varje block (delrutnät) måste innehålla alla siffror exakt en gång.\n\
4. Endast siffror som är tillåtna för den valda brädstorleken får användas.\n\
5. Pusslet ska lösas logiskt utan gissningar.\n\
\nMålet är att fylla hela brädet enligt dessa regler.

