# Rules
ui.rules.title=Sudoku Rules
ui.rules.body=\
1. Each row must contain all digits exactly once.\n\
2. Each column must contain all digits exactly once.\n\
3. Each block (subgrid) must contain all digits exactly once.\n\
4. Only digits valid for the chosen board size may be used.\n\
5. The puzzle should be solved logically, without guessing.\n\
\nThe goal is to complete the entire board following these rules.

