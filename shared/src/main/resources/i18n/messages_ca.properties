ui.rules.title=Regles del Sudoku
ui.rules.body=\
1. Cada fila ha de contenir totes les xifres exactament una vegada.\n\
2. Cada columna ha de contenir totes les xifres exactament una vegada.\n\
3. Cada bloc (subgraella) ha de contenir totes les xifres exactament una vegada.\n\
4. Només es poden utilitzar les xifres vàlides per a la mida del tauler seleccionada.\n\
5. El trencaclosques s?ha de resoldre lògicament, sense endevinar.\n\
\nL?objectiu és completar tot el tauler seguint aquestes regles.
