# Regeln
ui.rules.title=Sudoku-Regeln
ui.rules.body=\
1. Jede Zeile muss alle Ziffern genau einmal enthalten.\n\
2. Jede Spalte muss alle Ziffern genau einmal enthalten.\n\
3. Jeder Block (Teilgitter) muss alle Ziffern genau einmal enthalten.\n\
4. Es dürfen nur Ziffern verwendet werden, die für die gewählte Brettgröße gültig sind.\n\
5. Das Rätsel soll logisch gelöst werden, ohne zu raten.\n\
\nDas Ziel ist es, das gesamte Feld gemäß diesen Regeln auszufüllen.

