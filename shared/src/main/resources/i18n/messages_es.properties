# Reglas
ui.rules.title=Reglas de Sudoku
ui.rules.body=\
1. Cada fila debe contener todos los dígitos exactamente una vez.\n\
2. Cada columna debe contener todos los dígitos exactamente una vez.\n\
3. Cada bloque (subcuadrícula) debe contener todos los dígitos exactamente una vez.\n\
4. Solo se pueden usar los dígitos válidos para el tamaño del tablero elegido.\n\
5. El rompecabezas debe resolverse lógicamente, sin adivinar.\n\
\nEl objetivo es completar todo el tablero siguiendo estas reglas.

